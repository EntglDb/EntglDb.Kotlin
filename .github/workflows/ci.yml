name: CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build -x test
    
    - name: Run tests
      run: ./gradlew test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/build/test-results/**/*.xml'

    - name: Upload build artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-outputs
        path: |
          **/build/outputs/
          **/build/reports/
          **/build/logs/

    - name: Validate Maven Central secrets
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "Validating required secrets for Maven Central publishing..."
        MISSING_SECRETS=""
        
        if [ -z "${{ secrets.OSSRH_USERNAME }}" ]; then
          echo "❌ OSSRH_USERNAME secret is missing"
          MISSING_SECRETS="OSSRH_USERNAME "
        fi
        
        if [ -z "${{ secrets.OSSRH_PASSWORD }}" ]; then
          echo "❌ OSSRH_PASSWORD secret is missing"
          MISSING_SECRETS="${MISSING_SECRETS}OSSRH_PASSWORD "
        fi
        
        if [ -z "${{ secrets.SIGNING_KEY }}" ]; then
          echo "❌ SIGNING_KEY secret is missing"
          MISSING_SECRETS="${MISSING_SECRETS}SIGNING_KEY "
        fi
        
        if [ -z "${{ secrets.SIGNING_PASSWORD }}" ]; then
          echo "❌ SIGNING_PASSWORD secret is missing"
          MISSING_SECRETS="${MISSING_SECRETS}SIGNING_PASSWORD "
        fi
        
        if [ -n "$MISSING_SECRETS" ]; then
          echo "::error::Missing required secrets: $MISSING_SECRETS"
          exit 1
        fi
        
        echo "✅ All required secrets are present"

    - name: Publish to Maven Central
      if: startsWith(github.ref, 'refs/tags/')
      # Skip running tests again, just publish
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      run: |
        echo "Verifying publish configuration..."
        ./gradlew publishReleasePublicationToOSSRHRepository --dry-run
        echo "Publishing to Maven Central..."
        ./gradlew publishReleasePublicationToOSSRHRepository
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
